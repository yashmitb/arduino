<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>arduino</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

</head>

<body>


  <div class="hello">
    <div class="popup" id="popup1">
      <div class="popcard">
        <!--         <span id="span1" >X</span> -->
        <h1>I am a Pop up Message!</h1>
        <p>Press ESC or the X to close the message!</p>
        <div class="outer" id="span1">
          <div class="inner">
            <label>Back</label>
          </div>
        </div>
      </div>
    </div>

    <div class="popup" id="popup2">
      <div class="popcard">
<!--         <span id="span2">X</span> -->

        <h1>I am a Pop up Message for 2!</h1>
        <p>Press ESC or the X to close the message!</p>
        <div class="outer" id="span2">
          <div class="inner">
            <label>Back</label>
          </div>
        </div>
      </div>
    </div>

    <div class="popup" id="popup3">
      <div class="popcard">
<!--         <span id="span3">X</span> -->

        <h1>I am a Pop up Message for 3!</h1>
        <p>Press ESC or the X to close the message!</p>
        <div class="outer" id="span3">
          <div class="inner">
            <label>Back</label>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div class="back"></div>


  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="display: none;">
    <defs>
      <filter id="blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="10,10"></feGaussianBlur>
      </filter>
    </defs>
  </svg>
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="localRGB.js"></script>
  <script src="script.js"></script>




</body>

</html>
